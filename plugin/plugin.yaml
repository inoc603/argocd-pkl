apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: pkl
spec:
  # version: v1.0
  generate:
    command: [sh, /home/argocd/cmp-server/config/generate.sh]
  discover:
    fileName: "./*.pkl"
  parameters:
    static:
      - name: pkl-modules
        title: Pkl modules to evaluate
        collectionType: array
        array: ["*.pkl"]
